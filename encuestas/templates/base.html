{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuesta de distribución docente</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .question-card {
            margin-bottom: 1.5rem;
            border-left: 4px solid #0d6efd;
        }
        .form-check-label {
            cursor: pointer;
        }
        .footer-link {
            color: #adb5bd;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Enhanced Footer (same content, better presentation) -->
    <footer class="mt-5 py-4 bg-dark">
        <div class="container text-center">
            <p class="mb-0">
                <span class="text-white">© {{ anno }} </span>
                <a href="https://web.dm.uba.ar" class="footer-link">Departamento de Matemática – FCEyN, UBA</a>
            </p>
        </div>
    </footer>
</body>
</html>
